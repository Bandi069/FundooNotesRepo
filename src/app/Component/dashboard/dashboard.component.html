<div class="list" fxFlex="100" fxFlex.xs="100" fxLayout="colum">
  <mat-toolbar class="toolbar">
    <div fxFlex="100" fxLayoutAlign="space-between center">
      <div fxFlex="40" fxLayoutAlign="space-between center">
        <div fxFlex="40" fxFlex.xs="10" fxLayout="row" fxLayoutAlign.xs="start center" fxLayoutAlign="center center">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <div fxHide.sm='true' fxHide.xs='true'>
            <span class="header test-header" *ngIf="headerName == null">FUNDOO</span>
            <span class="header">{{headerName}}</span>
          </div>
        </div>
      </div>
      <div fxFlex="100" fxFlex.xs="100" class="search-list">
        <button mat-button class="search-button">
          <mat-icon>search</mat-icon>
        </button>
        <input fxFlex="100" fxFlex.sm="100" class="search" fxFlex.xs="100" matInput placeholder="Search"
          [(ngModel)]="Search" (keyup)="key()" autocomplete="off">
      </div>
    </div>
  </mat-toolbar>
</div>
