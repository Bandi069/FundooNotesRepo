<mat-card class="card" fxLayoutAlign="center center">
    <form class="form" align="center">
        <div class="title">
            <mat-card-header>
                <mat-card-title class="forgot">
                    <mat-label class="fundoo">
                        <h1 class="funtext">FUNDOO</h1>
                    </mat-label>
                </mat-card-title>
            </mat-card-header>
            <mat-card-header>
                <mat-card-title>
                    <h4 class="text">Fundoo Account Forgot Password </h4>
                </mat-card-title>
            </mat-card-header>
        </div>
        <mat-form-field class="width" appearance="outline" class="line">
            <mat-label class="labelColor">Email<sup>*</sup></mat-label>
            <input matInput [formControl]="email" placeholder="Email">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Invalid email
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field>
        <div class="align">
            <button mat-raised-button type="button" (click)="forgotpassword()">Submit</button>
            <div class="cancel" routerLink="/login">Cancel</div>
            <!-- <div class="button">
                <input type="button" value="Submit" class="btn">
            </div> -->
        </div>
    </form>
</mat-card>
