<mat-card *ngIf="!card2" class="card" (click)="note()">
    <div class="takeNote">Take a note...</div>
  </mat-card>
  
  <mat-card *ngIf="!card1" class="card">
    <div class ="text">
    <input type="text" class="notetext"  placeholder="Note Title" [(ngModel)]="title">
    <input class="notetext" type="text" placeholder="Take a note......" [(ngModel)]="description">
  </div>
  
  <div class="saveclass">
  <button mat-button class="close" (click)="close()">Save</button>
  </div>
  </mat-card>
