<div class="pinclass">
    <div class="imgpin" *ngIf="value==false" (click)="pinval()" matTooltip="Pin note"> <img
            src="../../../assets/images/pin.svg"></div>
    <div class="imgpin" *ngIf="value==true" (click)="unpinval()" matTooltip="Unpin note"> <img
            src="../../../assets/images/unpin.svg"></div>
</div>
