<mat-card class="card" [ngStyle]="{'background-color' : data.note.color}">

    <div class="cardinput">
        <input style="border: none; outline: none;" [ngStyle]="{'background-color' : data.note.color}" matInput
            type="text" class="cardtitle" value="{{data.note.title}}">
    </div>
    <div>
        <input [ngStyle]="{'background-color' : data.note.color}" matInput type="text" class="title"
            value="{{data.note.description}}">
        <div class="iconapp">
            <app-icon [notes]="data.note"></app-icon>
            <button mat-button mat-dialog-close
                (click)="updateNote(title.value, description.value, data.note.id)">Close</button>
        </div>
    </div>
</mat-card>
